grub:
  lookup:
    pkgs:
      - grub2-efi
      - grub2-tools
      - grubby
    config_file: /etc/default/grub
    custom_file: /etc/grub.d/99_salt
    update_grub_cmd: test -f /etc/grub2.cfg && grub2-mkconfig -o /etc/grub2.cfg || test -f /etc/grub2-efi.cfg && grub2-mkconfig -o /etc/grub2-efi.cfg
  superuser: ''
  superuser_pbkdf2: ''
  config:
    changes:
      BLAH: "test1234"
